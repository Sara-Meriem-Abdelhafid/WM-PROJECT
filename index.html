<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #111;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      model-viewer {
        width: 100%;
        height: 100%;
        max-width: 600px;
        max-height: 600px;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="https://drive.google.com/uc?export=download&id=1LmYH6iSuS3BbeV7ieaPdyE_U64XxuQ3I"
      alt="3D model"
      auto-rotate
      camera-controls
      shadow-intensity="1"
      exposure="1.2"
      environment-image="neutral"
      ar
    ></model-viewer>
  </body>
</html>
